<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Dribble</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <header class="header">
        <nav class="navbar">
            <div class="navbar-container container">
                <a href="#home" class="navbar-logo">
                    <img src="img/dribbble-logo.svg" alt="Dribble Logo">
                </a>
                <button class="navbar-toggler" type="button" id="navbarToggler">
                    <img src="img/menu.svg" alt="Dribble Logo">
                </button>
                <ul class="navbar-nav" id="navbarNav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Community</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <main class="main">
        <div class="hero">
            <div class="hero-container container">
                <div class="hero-info">
                    <h1 class="hero-title">Hello Dribble</h1>
                    <p class="hero-subtitle">I'm Enrique</p>
                    <a href="#" class="button">Explore</a>
                </div>
                <div class="hero-img">
                    <img src="img/undraw_heatmap_uyye.svg" alt="Hero Image">
                </div>
            </div>
        </div>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
